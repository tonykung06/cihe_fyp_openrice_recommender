{% extends 'meetings/base.html' %}

{% block title %}Room List{% endblock %}

{% block content %}
<h1>Room List</h1>
<ul>
    {% for room in rooms %}
    <li>
        <a href="{% url 'room_detail' room.id %}">{{room.name}}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'new_room' %}">New Room</a> <br />
<div><a href="{% url 'home' %}">Back to home</a></div>
{% endblock %}
